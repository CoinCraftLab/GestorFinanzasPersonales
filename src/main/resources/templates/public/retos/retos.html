<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Retos</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/formulario-inversion.css}">
    <link rel="stylesheet" th:href="@{/css/retos.css}">
</head>

<body>
    <div class="navbar">

        <img th:src="@{/img/LogoHorizontal.png}" style="width:15vw;">

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonInicio" onclick="goToIndex()">Inicio</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgInicio" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonTransacciones" onclick="goToTransacciones()">Transacciones</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgTransacciones" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonRetos" onclick="goToRetos()">Retos</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgRetos" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonInversiones" onclick="goToInversiones()">Inversiones</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgInversiones" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonPresupuestos" onclick="goToPresupuesto()">Presupuestos</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgPresupuesto" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonPerfil" onclick="goToPerfil()">Perfil</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgPerfil" style="width: 2rem; display:none">
        </div>

    </div>

    <div class="contenido" style="margin-top:5rem;">
        <!-- Sección: Mover Dinero -->
        <div class="mover-dinero-container">
            <h2>Mover Dinero</h2>
            <div class="mover-dinero-card">
                <!-- Cantidades (izquierda) -->
                <div class="cantidades-info">
                    <div class="cantidad-item">
                        <div class="cantidad-label">Cantidad disponible en Retos</div>
                        <div class="cantidad-valor" th:text="${totalRetos} + '€'"></div>
                    </div>
                    <div class="cantidad-item">
                        <div class="cantidad-label">Cantidad en liquidez</div>
                        <div class="cantidad-valor" th:text="${liquidez} + '€'"></div>
                    </div>
                    <div class="cantidad-item">
                        <div class="cantidad-label">Cantidad en Ahorro</div>
                        <div class="cantidad-valor" th:text="${ahorro} + '€'"></div>
                    </div>
                </div>

                <!-- Formulario (derecha) -->
                <form th:action="@{/retos/movimiento}" method="post" class="movimiento-form">
                    <div class="form-group">
                        <label>Fecha límite</label>
                        <input type="date" name="fechaMovimiento" required>
                    </div>

                    <div class="form-group">
                        <label>Reto origen</label>
                        <select name="categoriaOrigen" required>
                            <option value="" disabled selected>Selecciona un reto</option>
                            <option th:each="r : ${listaRetos}" th:value="${r.retoId}" th:text="${r.nombre}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Reto destino</label>
                        <select name="categoriaDestino" required>
                            <option value="" disabled selected>Selecciona un reto</option>
                            <option th:each="r : ${listaRetos}" th:value="${r.retoId}" th:text="${r.nombre}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Cantidad</label>
                        <input type="number" name="cantidad" step="0.01" min="0.01" required>
                    </div>

                    <button type="submit" class="btn-submit">Crear movimiento</button>
                </form>
            </div>
        </div>

        <!-- Sección: Lista de Retos -->
        <div class="lista-retos-section">
            <h2>Lista de Retos</h2>
            <div class="retos-scroll-container">
                <div class="retos-row">
                    <div class="reto-card" th:each="reto : ${listaRetos}"
                         th:onclick="'irADetalleReto(' + ${reto.retoId} + ')'">
                        <div class="circle">
                            <span th:text="${reto.predefinido} ? '100%' : ${reto.porcentajeCompletado} + '%'"></span>
                        </div>
                        <p th:text="${reto.nombre}"></p>
                        <p th:text="${reto.retoCantidadActual} + ' / ' + ${reto.retoCantidad} + '€'"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="action-buttons">
            <button class="btn btn-success" onclick="goToCrearReto()">Crear Reto</button>
        </div>
    </div>


</body>


<!--Script-->
<script th:src="@{/js/navText.js}"></script>
<script th:src="@{/js/navigate.js}"></script>
<script th:src="@{/js/retos.js}"></script>

</html>
