<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Retos</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/formulario-inversion.css}">
    <link rel="stylesheet" th:href="@{/css/retos.css}">
</head>

<body>
    <div class="navbar">

        <img th:src="@{/img/LogoHorizontal.png}" style="width:15vw;">

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonInicio" onclick="goToIndex()">Inicio</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgInicio" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonTransacciones" onclick="goToTransacciones()">Transacciones</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgTransacciones" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonRetos" onclick="goToRetos()">Retos</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgRetos" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonInversiones" onclick="goToInversiones()">Inversiones</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgInversiones" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonPresupuestos" onclick="goToPresupuesto()">Presupuestos</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgPresupuesto" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonPerfil" onclick="goToPerfil()">Perfil</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgPerfil" style="width: 2rem; display:none">
        </div>

        <p id="textoPruebaRuta" style="position:absolute; top:-2.5rem; right:20.5rem; color: rgb(160, 167, 164);"></p>

    </div>

    <div class="contenido" style="margin-top:5rem;">
        <div class="detalle-reto-container">
            <!-- Izquierda: Círculo y datos del reto -->
            <div class="detalle-izquierda">
                <h2 th:text="${detalleReto.nombre}"></h2>
                <div class="circle circle-big">
                    <span th:text="${detalleReto.predefinido} ? '100%' : ${detalleReto.porcentajeCompletado} + '%'"></span>
                </div>
                <div class="detalle-info">
                    <p th:text="'Actual: ' + ${detalleReto.retoCantidadActual} + '€ / ' + ${detalleReto.retoCantidad} + '€'"></p>
                    <p th:text="'Fecha fin: ' + ${#temporals.format(detalleReto.fechaFin, 'dd-MM-yyyy')}"></p>
                    <p th:if="${!detalleReto.predefinido}" th:text="'Aporte mensual: ' + ${detalleReto.aporteMensualNecesario} + '€'"></p>
                </div>
            </div>

            <!-- Derecha: Historial de movimientos -->
            <div class="detalle-derecha">
                <h3>Movimientos realizados</h3>

                <div th:if="${#lists.isEmpty(detalleReto.movimientos)}" class="sin-movimientos">
                    <p>Sin movimientos registrados.</p>
                </div>

                <table th:if="${!#lists.isEmpty(detalleReto.movimientos)}" class="tabla-movimientos">
                    <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Cantidad</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mov : ${detalleReto.movimientos}">
                        <td th:text="${#temporals.format(mov.fechaMovimiento, 'dd-MM-yyyy')}"></td>
                        <td th:text="${mov.categoriaOrigenNombre}"></td>
                        <td th:text="${mov.categoriaDestinoNombre}"></td>
                        <td th:text="${mov.cantidad} + '€'"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="detalle-acciones">
                    <form th:action="@{'/retos/eliminarReto/' + ${detalleReto.retoId}}" method="post" onsubmit="return confirmarEliminarReto(event)">
                        <button type="submit" class="btn btn-danger">Eliminar Reto</button>
                    </form>
                    <button class="btn btn-secondary"
                            th:onclick="'window.location.href=\'/retos/editarReto/' + ${detalleReto.retoId} + '\''">
                        Editar Reto
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

<style>
    .circle-big{
        width: 220px;
        height: 220px;
    }
</style>
<!--Script-->
<script th:src="@{/js/navText.js}"></script>
<script th:src="@{/js/navigate.js}"></script>
<script th:src="@{/js/retos.js}"></script>

</html>
