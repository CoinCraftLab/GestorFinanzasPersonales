<!DOCTYPE html>
<html>

<head>
    <title>Retos</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/formulario-inversion.css}">
</head>

<body>
    <div class="navbar">

        <img th:src="@{/img/LogoHorizontal.png}" style="width:15vw;">

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonInicio" onclick="goToIndex()">Inicio</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgInicio" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonTransacciones" onclick="goToTransacciones()">Transacciones</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgTransacciones" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonRetos" onclick="goToRetos()">Retos</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgRetos" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonInversiones" onclick="goToInversiones()">Inversiones</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgInversiones" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonPresupuestos" onclick="goToPresupuesto()">Presupuestos</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgPresupuesto" style="width: 2rem; display:none">
        </div>

        <div class="navbarTextMiniLogo">
            <p class="navButton" id="navButtonPerfil" onclick="goToPerfil()">Perfil</p>
            <img th:src="@{/img/LogoSoloBarra.png}" id="navImgPerfil" style="width: 2rem; display:none">
        </div>

        <p id="textoPruebaRuta" style="position:absolute; top:-2.5rem; right:20.5rem; color: rgb(160, 167, 164);"></p>

    </div>

    <div style="display:flex; flex-direction: column; justify-content: center; align-items: center;">
        <p>Editar Reto</p>
        <div style="width: 900px; height: 400px; border: 1px solid black; border-radius: 20px; background-color: white; display:flex; justify-content: center;  align-items: center; flex-direction: column;">
            <form th:action="@{'/retos/editarReto/' + ${reto.retoId}}" method="post"
                style="display:flex; flex-direction:column; gap:0.5rem; max-width:400px;">
                <label>Nombre</label>
                <input name="nombre" th:value="${reto.nombre}">
                <label>Objetivo</label>
                <input type="number" step="0.01" min="0" name="retoCantidad" th:value="${reto.retoCantidad}">
                <label>Fecha fin</label>
                <input type="date" name="fechaFin" th:value="${#temporals.format(reto.fechaFin, 'yyyy-MM-dd')}">
                <label><input type="checkbox" name="predefinido" th:checked="${reto.predefinido}"> Predefinido</label>
                <button type="submit">Actualizar</button>
            </form>
        </div>

        <p>Lista de Retos</p>
        

                <div
            style="width:1300px; height:220px; border:1px solid black; border-radius:20px; background-color:white; overflow-x:auto; overflow-y:hidden;">
            <div class="retos-row">
                <div class="reto-card" th:each="reto : ${listaRetos}"
                    th:onclick="'window.location.href=\'/retos/' + ${reto.retoId} + '\''">
                    <div class="circle"
                        th:style="'background: conic-gradient(#4caf50 ' + (${reto.predefinido} ? 100 : ${reto.porcentajeCompletado}) + '%, #e0e0e0 0);'">
                        <span th:text="${reto.predefinido} ? '100%' : ${reto.porcentajeCompletado} + '%'"></span>
                    </div>
                    <p th:text="${reto.nombre}"></p>
                    <p th:text="${reto.retoCantidadActual} + ' / ' + ${reto.retoCantidad}"></p>
                </div>
            </div>
        </div>
    </div>

</body>


<!--Script-->
<script th:src="@{/js/navText.js}"></script>
<script th:src="@{/js/navigate.js}"></script>

</html>
